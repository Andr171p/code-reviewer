    type: text
  - name: memory_type
    type: tag
  - name: metadata
    type: text
  - name: created_at
    type: text
  - name: user_id
    type: text
  - name: id
    type: tag
  - name: embedding
    type: vector
    attrs:
      algorithm: flat
      dims: 2048
      distance_metric: cosine
      datatype: float32
